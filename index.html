<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
   <div id="main">
       <div id="inputbox"> 
           <h2>Random Password Generator</h2>
           <input type="text" name="" placeholder="Create Password" id="password" readonly="">
           <div id="btn"  onclick="get();">Generate Password</div>
       </div>
   </div>
   <script type="text/javascript">
       function get()
       {
           var ch = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+{}[]";
           var lengths = 8;
           var password = "";

           for(var i=0; i<lengths; i++)
           {
               var randomnumber = Math.floor(Math.random() * ch.length);
               password = password+ch.substring(randomnumber,randomnumber+1);
           }
           document.getElementById("password").value = password;
       }
   </script>
</body>
</html>
